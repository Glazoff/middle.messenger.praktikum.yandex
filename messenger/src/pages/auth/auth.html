<html>
<head>
    <meta charset="UTF-8" />
    <link href="auth.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles.scss" />
    <title>{{ titleApp }}</title>
</head>
<body>
    <div class="blok-auth">

        <h1 class="title">Вход</h1>

        <div class="block-inputs">
            {{> input/input placeholder="Логин" type="email" }}
            {{> input/input placeholder="Пароль" type="password" }}
        </div>

        <div class="block-button">
            {{> button/button text="Авторизоваться" filled="filled" }}
            {{> button/button text="Нет аккаунта" }}
        </div>

    </div>
</body>
</html>
